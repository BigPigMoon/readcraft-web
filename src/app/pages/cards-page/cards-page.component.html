<app-navigation-wrapper>
  <div class="flex space-x-10 h-full">
    <div class="float-right flex-grow p-4 card bg-neutral w-full space-y-3 ">
      <div class="flex justify-between items-center">
        <div class="px-4 bg-base-200 w-fit h-fit rounded-xl">
          <div class="text-sm breadcrumbs">
            <ul>
              <li>
                <a>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    class="w-4 h-4 mr-2 stroke-current">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                  </svg>
                  Home
                </a>
              </li>
              <li>
                <a>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    class="w-4 h-4 mr-2 stroke-current">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                  </svg>
                  Documents
                </a>
              </li>
              <li>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                  class="w-4 h-4 mr-2 stroke-current">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                  </path>
                </svg>
                Add Document
              </li>
            </ul>
          </div>
        </div>
        <button class="btn btn-secondary">
          <p>Ссылка на группу</p>
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0118 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3l1.5 1.5 3-3.75" />
            </svg>
          </div>
        </button>
      </div>
      <div class="h-full bg-base-200 rounded-xl overflow-y-auto p-3 space-y-1">
        <div class="flex flex-wrap">
          <app-word-card [index]="'wordcard-1'" [isGroup]="true">один</app-word-card>
          <app-word-card [index]="'wordcard-2'" [isGroup]="true">два</app-word-card>
          <app-word-card [index]="'wordcard-3'">три</app-word-card>
          <app-word-card [index]="'wordcard-4'">четыре</app-word-card>
        </div>
      </div>
      <button class="w-full btn btn-primary uppercase font-bold">Учить эту группу</button>
    </div>
    <div class="flex flex-col space-y-7 w-1/3">
      <div class="flex flex-col float-left h-fit card space-y-3 w-full bg-base-200 p-5">
        <p class="font-bold capitalize">Новая карточка</p>
        <input type="text" placeholder="Слово" class="input input-bordered w-full" />
        <input type="text" placeholder="Перевод" class="input input-bordered w-full" />
        <button class="btn btn-primary w-fit self-end">
          <p>Создать</p>
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
            </svg>
          </div>
        </button>
      </div>
      <app-learning-statistic></app-learning-statistic>
    </div>
  </div>
</app-navigation-wrapper>
