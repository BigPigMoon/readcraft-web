<div>
  <div class="h-full w-24 fixed left-0 flex justify-center items-center transition-opacity opacity-0 hover:opacity-100"
       (click)="pageDecrement()"
  >
    <svg class="h-24 w-24 fill-current mb-48" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
         viewBox="0 0 24 24">
      <path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"></path>
    </svg>
  </div>
  <div
    class="h-full w-24 fixed right-0 flex justify-center items-center transition-opacity opacity-0 hover:opacity-100"
    (click)="pageIncrement()"
  >
    <svg class="h-24 w-24 mb-48 fill-current" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
         viewBox="0 0 24 24">
      <path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"></path>
    </svg>
  </div>
</div>

<div class="fixed top-24 bottom-24 left-28 right-28 z-[3]">
  <div class="overflow-hidden w-full h-full">
    <div #scrollElement
         class="columns-2 gap-32 h-full"
         [ngClass]="{
           'text-lg': !selectedFontSize,
           'text-2xl': selectedFontSize,

           'leading-none': lineHeight === 1,
           'leading-normal': lineHeight === 1.5,
           'leading-loose': lineHeight === 2,

           'text-left': textAlignment === 'left',
           'text-justify': textAlignment === 'center',
           'text-right': textAlignment === 'right',

           'font-playfairDisplay': fontFamily === 'playfairDisplay',
           'font-yesevaOne': fontFamily === 'yesevaOne',
           'font-forum': fontFamily === 'forum',
         }"
         style="column-fill: auto; transform: translate3d(-0px, 0px, 0px);"
    >
      <app-reader-text
        *ngFor="let fragment of bookData"
        [content]="fragment.content"
        [format]="fragment.format"
      >
      </app-reader-text>
    </div>
  </div>
</div>
