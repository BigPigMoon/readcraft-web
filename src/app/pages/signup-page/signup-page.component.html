<div class="hero min-h-screen" style="
    background-image: url(assets/images/library-bg.jpg);
  ">
    <div class="hero-overlay bg-opacity-60"></div>
    <div class="hero-content w-full h-full">
        <div class="card w-full lg:w-1/3 h-fit bg-base-200">
            <div class="card-title my-10">
                <div class="text-3xl font-bold text-center w-full">
                    Регистрация
                </div>
            </div>
            <div class="card-body">
                <form class="w-full px-8 space-y-4" (ngSubmit)="onLogin()" [formGroup]="regForm">
                    <div class="form-control">
                        <input type="text" placeholder="Имя" class="input input-bordered" required
                            formControlName="name" />
                    </div>
                    <div class="form-control">
                        <input type="email" placeholder="Почта" class="input input-bordered" required
                            formControlName="email" />
                    </div>
                    <div class="form-control">
                        <input type="password" placeholder="Пароль" class="input input-bordered" required
                            formControlName="password" />
                    </div>
                    <div class="form-control">
                        <input type="password" placeholder="Повтор пароля" class="input input-bordered" required
                            formControlName="passwordRep" />
                    </div>
                    <div class="flex flex-col mt-2 justify-start items-start">
                        <span class="label-text-alt text-error" *ngIf="regForm.hasError('allFieldsRequired')">
                            Все поля должны быть заполнены.
                        </span>
                        <span class="label-text-alt text-error" *ngIf="regForm.get('name')?.hasError('minlength')">
                            Поле имени должно содержать больше 4 символов.
                        </span>
                    </div>
                    <div class="form-control my-6 flex items-center">
                        <button class="btn btn-primary w-fit">Зарегистрироваться</button>
                    </div>
                </form>
            </div>
            <div class="card-actions my-10">
                <div class="w-full flex justify-center mt-4">
                    <label class="label ">
                        <a routerLink="/sign-in" class="link link-hover">Авторизация</a>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
