<div class="flex w-full h-full justify-center">
  <div class="card xl:card-side max-w-fit xl:max-w-full justify-stretch shadow-md h-full w-full bg-base-200">
    <figure>
      <img
        class="xl:h-full w-fit"
        [ngSrc]="book.cover"
        width="800"
        height="800"
        alt="witcher"/>
    </figure>
    <div class="card-body w-fit">
      <h2 class="card-title">{{book.author}}, {{book.title}}</h2>
      <div class="h-full">
        <div class="stats w-full">
          <div class="stat">
            <div class="stat-title">Знакомых слов</div>
            <div class="stat-value text-success">40%</div>
            <div class="stat-desc">Слов: 343</div>
          </div>
          <div class="stat">
            <div class="stat-title">Знакомых слов</div>
            <div class="stat-value text-success">40%</div>
            <div class="stat-desc">Слов: 343</div>
          </div>
          <div class="stat">
            <div class="stat-title">Знакомых слов</div>
            <div class="stat-value text-success">40%</div>
            <div class="stat-desc">Слов: 343</div>
          </div>
        </div>
      </div>
      <div class="card-actions justify-end">
        <button class="btn btn-primary">Читать</button>
      </div>
    </div>
  </div>
</div>
