<app-navigation-wrapper>
  <div class="flex flex-col space-y-3">
    <div class="card p-3 bg-base-300">
      <app-serachbar class="w-full"></app-serachbar>
    </div>
    <div class="flex w-full items-center space-x-4 px-10 justify-between">
      <div class="flex flex-1 items-center space-x-8">
        <div class="w-64 flex flex-row items-center">
          <div class="mr-4">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0112 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 013 12c0-1.605.42-3.113 1.157-4.418" />
            </svg>
          </div>
          <select class="select select-bordered w-full max-w-xs">
            <option selected>Английский</option>
            <option>Польский</option>
            <option>Китайский</option>
            <option>Немецкий</option>
          </select>
        </div>
        <div class="w-64 flex flex-row items-center">
          <div class="mr-4">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM3.75 12h.007v.008H3.75V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm-.375 5.25h.007v.008H3.75v-.008zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
            </svg>
          </div>
          <select class="select select-bordered w-full max-w-xs">
            <option selected>Недавние</option>
            <option>Старые</option>
            <option>Китайский</option>
            <option>Немецкий</option>
          </select>
        </div>
      </div>
      <button class="btn btn-primary w-fit">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m.75 12l3 3m0 0l3-3m-3 3v-6m-1.5-9H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
        </svg>
        <p>
          Добавить книгу
        </p>
      </button>
    </div>
  </div>
  <div class="flex justify-items-center w-full">
    <div class="grid grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
      <app-book-card *ngFor="let book of books" [book]="book"></app-book-card>
    </div>
  </div>
</app-navigation-wrapper>
