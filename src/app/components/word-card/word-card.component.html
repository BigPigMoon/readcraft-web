<div
  class="flex flex-row items-center card bg-base-200 py-2 px-5 w-fit h-16 space-x-3 m-1"
  [id]="index"
  draggable="true"
  [ngClass]="{'group': isGroup}"
  (dragstart)="onDragStart($event)"
  (dragover)="onDragOver($event)"
  (drop)="onDrop($event)"
>
  <div *ngIf="isGroup">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="w-4 h-4 mr-2 stroke-current">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
    </svg>
  </div>
  <div class="flex flex-col items-start">
    <ng-content></ng-content>
    <!--    <span class="font-normal text-base-content">Bread</span>-->
    <!--    <span class="font-normal text-base-content/50">Хлеб</span>-->
  </div>
</div>
